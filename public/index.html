<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		.loading-state {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.3);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.loading {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 10px solid #ddd;
			border-top-color: orange;
			animation: loading 1s linear infinite;
		}

		@keyframes loading {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<script type="text/javascript" src="../main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body></body>

<script type="text/javascript">
	var app = Elm.App.init({ flags: "/.netlify/functions/" });
	// --------------------------------------------------------------------------------------------
	// FIX FOR CARET POSITION WHEN ENTERING UNVALID TEXTS
	window.addEventListener('input', event => {
		// capture the value the browser set
		const target = event.target
		const { value, selectionStart } = target
		// wait for Elm to decide what the new value
		// of the input actually should look like
		requestAnimationFrame(() => {
			const newValue = target.value
			if (value !== newValue) {
				target.selectionEnd = target.selectionStart =
					selectionStart - (value.length - newValue.length)
			}
		})
	}, true)
	// --------------------------------------------------------------------------------------------
</script>

</html>
